<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nick Collier Coaching</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f5f7fa;
      color: #222;
      line-height: 1.6;
      font-weight: 400;
      padding: 0 20px;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-weight: 700;
      font-size: 1.25rem;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      z-index: 1000;
    }
    nav a {
      color: #0077cc;
      text-decoration: none;
      margin-left: 28px;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #005fa3;
    }
    main {
      max-width: 900px;
      margin: 100px auto 60px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      margin-bottom: 0.5em;
      font-weight: 700;
      letter-spacing: 1px;
      color: #0077cc;
    }
    h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      margin: 2em 0 1em 0;
      font-size: 1.8rem;
      border-left: 6px solid #0077cc;
      padding-left: 14px;
      color: #005fa3;
    }
    p {
      font-size: 1.15rem;
      margin-bottom: 1.25em;
      color: #444;
    }
    .btn-contact {
      display: inline-block;
      background: #0077cc;
      color: #fff;
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      margin-top: 1.5em;
      box-shadow: 0 4px 10px rgba(0,119,204,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-contact:hover {
      background: #005fa3;
      box-shadow: 0 6px 14px rgba(0,95,163,0.6);
    }
